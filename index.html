<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の国、日本について</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <img src="./assets/img/flag-japan.png" alt="日本の国旗です">
    </header>

    <!-- トップイメージ -->
    <div>
        <img src="./assets/img/fuji.jpg" alt="富士山の写真です">
    </div>

    <!-- 国について -->
    <div class="box-wrapper">
        <section class="country-name box">
            <h1>国名</h1>
            <img src="./assets/img/flag-japan.png" alt="日本の国旗です">
            <p>東アジアの島国。四季が明確で、豊かな自然と独自の文化を持つ。</p>
        </section>

        <section class="population box">
            <h1>人口</h1>
        </section>

        <section class="capital box">
            <h1>首都</h1>
        </section>
    </div>

    <!-- 観光名所 -->
    <div class="box-wrapper">
        <section class="mt-fuji box">
            <h1>富士山</h1>
            <img src="./assets/img/fuji.jpg" alt="富士山の写真です">
        </section>

        <section class="asakusa box">
            <h1>浅草</h1>
            <img src="./assets/img/asakusa.jpg" alt="浅草の写真です">
        </section>

        <section class="kyoto box">
            <h1>京都</h1>
            <img src="./assets/img/kyoto.jpg" alt="京都の写真です">
        </section>
    </div>

    <!-- 国について -->
    <div class="box-wrapper">
        <section class="language box">
            <h1>国旗</h1>
            <img src="./assets/img/flag-japan.png" alt="日本の国旗です">
        </section>

        <section class="currency box">
            <h1>通貨</h1>
        </section>

        <section class="favorite-food box">
            <h1>有名な料理</h1>
            <img src="./assets/img/sushi.jpg" alt="日本の国旗です">
        </section>
    </div>

    <!-- 有名な人 -->
    <div class="box-wrapper">
        <section class="nobunaga box-left">
            <h1>織田信長</h1>
            <img src="./assets/img/nobunaga.webp" alt="織田信長の写真です">
        </section>

        <section class="syotoku-taishi box-right">
            <h1>聖徳太子</h1>
            <img src="./assets/img/shotokutaishi.jpg" alt="聖徳太子の写真です">
        </section>
    </div>

    <!-- フッター -->
    <footer>

    </footer>
</body>

</html>
